{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}

<style>
    body{
        background: rgb(0,0,0);
background: linear-gradient(105deg, rgba(0,0,0,0.6054796918767507) 0%, rgba(99,131,255,1) 100%);}
</style>

<div class="container bg-white border mt-5 col-sm-5 shadow rounded">


<h1 class="text-center">Login <hr></h1>
    <br>

<!-- <div class="col-md-4"> -->
<div class="form-group">
<form action="" method="post">
    {% csrf_token %}
<!-- Django form in order how we use in admin area p can be changed to ul or table etc -->
    <!-- {{ form.as_p }} -->

    
     

    <div class="form-group">
        <label for="Username">Username</label>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" class="mb-1" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
       
        <input type="text" class="form-control" name="username" placeholder="" required>
        
        <!-- <p class="errorlist"> {{ form.username.errors }}</p> -->

    </div>

    <div class="form-group">
        <label for="passowrd">Password</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
          </svg>

        <!-- </label> -->
        <input type="password" name="password" class="form-control" id="" placeholder=""  required >

        <!-- <p class="errorlist"> {{ form.password.errors }}</p> -->

    </div>

    {% if form.errors %}
   
    
    <div class="alert alert-danger alert-dismissible ">
            <button type="button" class="close" data-dismiss="alert">x</button>
           <p class="errorlist"> {{ form.errors }}</p>
        </div>
    
        {% endif %}
  
    <button class="btn btn-primary">Login</button>

<br>
</form>
<br>
<p class="font-weight-light"> Not Registered?  <a href="{% url 'register' %}" class="text-decoration-none font-weight-bold text-dark">Sign Up</a></p>

</div>


</div>
<!-- <style>
    ::marker{
        size: 0ch;
        color:red;
        display: none;
        visibility: hidden !important;
    }
</style> -->

<!-- </div> -->
{% endblock %}
